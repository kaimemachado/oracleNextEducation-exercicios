<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/assets/reset.css">
        <link rel="stylesheet" href="/assets/style.css">
        <title>Contato - Barbearia Alura</title>
    </head>
    <body>
        <header>
            <div class="caixa">
                <h1><img src="/img/logo.png" alt="logo da barbearia alura"></h1>
                
                <nav>
                    <ul>
                        <li><a href="/index.html">Home</a></li>
                        <li><a href="/produtos.html">Produtos</a></li>
                        <li><a href="/contato.html">Contato</a></li>
                    </ul>
                </nav> 
            </div>       
        </header>

        <main>
            <form action="">
                <label for="nomesobrenome"> Nome e sobrenome </label>
                <input type="text" id="nomesobrenome" class="input-padrao" required>

                <label for="email"> Email </label>
                <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

                <label for="mensagem">Mensagem</label>
                <textarea name="" id="mensagem" cols="70" rows="10" class="input-padrao"></textarea>
                
                <fieldset>
                    <legend>Como prefere o nosso contato? </legend>
                    <label for="radio-email">
                        <input type="radio" name="contato" value="email" id="radio-email">
                        Email
                    </label>
                    

                    <label for="radio-telefone">
                        <input type="radio" name="contato" value="telefone" id="radio-telefone">
                        Telefone
                    </label>
                    

                    <label for="radio-whatsapp">
                        <input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>
                        Whatsapp
                    </label>
                    
                </fieldset> 

                <fieldset>
                    <legend>Qual horário prefere ser atendido? </legend>
                    <select name="" id="">
                        <option value="">Manhã</option>
                        <option value="">Tarde</option>
                        <option value="">Noite</option>
                    </select>
                </fieldset>

                <label class="checkbox">
                    <input type="checkbox">
                    Gostaria de receber as nossas novidades por email?
                </label>
                

                <input type="submit" name="contato" value="Enviar formulário" class="enviar">
            </form>

            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horário</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td>Segunda</td>
                        <td>8h ~ 20h</td>
                    </tr>

                    <tr>
                        <td>Quarta</td>
                        <td>8h ~ 20h</td>
                    </tr>

                    <tr>
                        <td>Sexta</td>
                        <td>8h ~ 20h</td>
                    </tr>
                </tbody>
            </table>

        </main>


        <footer>
            <img src="/img/logo-branco.png" alt="logo barbearia alura">
            <p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
        </footer>
    </body>
</html>
